<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ip geo loc</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ul>
    <li>Public ip : {{ ip }}</li>
    <li>City : {{ city }}</li>
    <li>Country : {{ country }}</li>
    <li>ISO Code : {{ isoCode }}</li>
    <li>Latitude : {{ latitude }}</li>
    <li>Longitude : {{ longitude }}</li>
    <li>Names : {{ names }}</li>
    <li>SubIsoCode : {{ subIsoCode }}</li>
    <li>SubName : {{ subName }}</li>
  </ul>
</ion-content>
